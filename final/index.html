<!DOCTYPE html>
<html>
  <head>
  	<title>East Baton Rouge Parish Cities and Transit System</title>

  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ／>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="dist/leaflet.zoomhome.css"/>
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <img class="navbar-brand" src="images/icon.png"></img>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" id="tab-map"><a href="#"><span class="glyphicon glyphicon-th"></span> Map</a></li>
            <li id="tab-globe"><a href="#"><span class="glyphicon glyphicon-globe"></span> Globe</a></li>
          </ul>

          <div class="navbar-form navbar-left"><!-- Change <form> to <div> to prevent reloading the page after submitting -->
            <div class="form-group">
              <input type="text" class="form-control" id="lat" placeholder="Latitude">
              <input type="text" class="form-control" id="lon" placeholder="Longitude">
            </div>
            <button type="submit" class="btn btn-default">Fly</button>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Pan to a city <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li value="baker"><a href="#"><span class="glyphicon glyphicon-map-marker"></span> Baker</a></li>
                <li value="batonrouge"><a href="#"><span class="glyphicon glyphicon-map-marker"></span> Baton Rouge</a></li>
                <li value="central"><a href="#"><span class="glyphicon glyphicon-map-marker"></span> Central</a></li>
                <li value="zachary"><a href="#"><span class="glyphicon glyphicon-map-marker"></span> Zachary</a></li>
              </ul><!-- /.dropdown-menu -->
            </li><!-- /.dropdown -->
          </ul><!-- /.navbar-right -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav><!-- /.navbar -->

    <div id="map"></div>
    <div id="globe"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="dist/leaflet.zoomhome.min.js"></script>
    <script src="https://js.arcgis.com/4.0/"></script>
    <script src="js/map-leaflet.js"></script>
    <script src="js/map-arcgis.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
